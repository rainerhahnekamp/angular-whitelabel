<div class="main">
  <mat-toolbar class="primary-bg">
    <mat-toolbar-row>
      <a routerLink="/">
        <h1>
          <img alt="Eteneral" src="/assets/logo.png" />
          {{ config.title }}
        </h1>
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-drawer-container autosize>
    <mat-drawer mode="side" opened>
      <ul>
        <li *ngIf="config.featureToggles.holidaysEnabled">
          <a mat-raised-button routerLink="/holidays">{{
            'sidemenu.holidays' | transloco
          }}</a>
        </li>
        <li *ngIf="config.featureToggles.customerEnabled">
          <a mat-raised-button routerLink="/customer">{{
            'sidemenu.customers' | transloco
          }}</a>
        </li>
        <li *ngIf="config.featureToggles.diaryEnabled">
          <a mat-raised-button routerLink="/diary">{{
            'sidemenu.diary' | transloco
          }}</a>
        </li>
      </ul>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
